<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cruise Ships</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<style>@import url('https://fonts.googleapis.com/css2?family=Bangers&family=Pacifico&display=swap');</style>
	</head>
	<body>
		
		<div id="departureBoard">
        <ul>
            <li id="displayCurrPort"></li>
            <li id="displayNextPort"></li>
        </ul>
    </div>

		<div id="viewport">
			<div id="ports"></div>
			<div id="ship"></div>
			<button id="sailbutton">Set Sail!</button>		
		</div>

		
	
	
		

		<script src="src/controller.js"></script>
		<script src="src/port.js"></script>
		<script src="src/itinerary.js"></script>
		<script src="src/ship.js"></script>
		<script>
			const itinerary = new Itinerary([
				new Port("Auckland"),
				new Port("Wellington"),
				new Port("Christchurch"),
				new Port("Dunedin")
			]);
			const ship = new Ship(itinerary);
			const controller = new Controller(ship);
			
			controller.renderPorts(itinerary.ports);
			controller.renderShip(ship);
		</script>
	</body>
</html>
